
<!doctype html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>House Price Predictor</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body class="bg-dark">
   <div class="container">
     <div class="row">
       <div class="card" style="width: 100%; height: 100%; margin-top: 50px">
         <div class="card-header" style="text-align: center">
           <h1>Welcome to House Price Predictor</h1>
         </div>
         <div class="card-body">
           <!-- Prediction form -->
           <form method="post" action="/predict" accept-charset="utf-8">
             <div class="row">
               <div class="col-md-6 form-group" style="text-align:center">
                 <label><b>Select the Location:</b></label>
                 <select class="form-control" id="location" name="location" required>
                   <!-- Dynamically load locations from Python -->
                   {% for loc in locations %}
                     <option value="{{ loc }}">{{ loc }}</option>
                   {% endfor %}
                 </select>
               </div>
               <div class="col-md-6 form-group" style="text-align:center">
                 <label><b>Enter BHK:</b></label>
                 <input type="number" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK" required>
               </div>
               <div class="col-md-6 form-group" style="text-align:center">
                 <label><b>Enter Number of Bathrooms:</b></label>
                 <input type="number" class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms" required>
               </div>
               <div class="col-md-6 form-group" style="text-align:center">
                 <label><b>Enter Square Feet:</b></label>
                 <input type="number" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet" required>
               </div>
             </div>
             <div class="row mt-4">
               <div class="col-md-12 text-center">
                 <button type="submit" class="btn btn-primary">Predict Price</button>
               </div>
             </div>
           </form>

           <!-- Display the prediction result -->
           {% if prediction_text %}
             <div class="alert alert-info mt-4 text-center">
               {{ prediction_text }}
             </div>
           {% endif %}
         </div>
       </div>
     </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
